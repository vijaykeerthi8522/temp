<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e1a5206707.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="t-icon"><i class="fa fa-temperature-three-quarters"></i></span>
        </div>
        <div id="celcius">
            <input type="number" placeholder="Celcius">
            <span class="icon">&#8451;</span>
        </div>
        <div id="Fahrenheit">
            <input type="number" placeholder="Fahrenheit">
            <span class="icon">&#8457;</span>
        </div>
        <div id="Kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490;</span>
        </div>

        <div class="button">
            <button>All Clear</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
